name: alchemiscale-compute
channels:
  - conda-forge
  - openeye
  - conda-forge/label/openfe_rc
  - conda-forge/label/gufe_rc

dependencies:
  - pip
  - python =3.10
  - cudatoolkit <=11.7  # many actual compute resources are not yet compatible with cudatoolkit >=11.8

  # alchemiscale dependencies
  - gufe=1.0.0rc0
  - openfe=1.0.0rc0
  - openmmforcefields>=0.12.0
  - requests
  - click
  - httpx
  - pydantic<2.0

  # perses dependencies
  - openeye-toolkits
  - openmoltools
  - cloudpathlib
  - dask
  - distributed
  - numba
  - pymbar >=3.0.6,<4

  - pip:
    - async_lru
    - git+https://github.com/openforcefield/alchemiscale.git@v0.4.1-beta.1
    - git+https://github.com/choderalab/perses.git@protocol-neqcyc
