name: alchemiscale-compute
channels:
  - conda-forge

dependencies:
  - pip
  - python =3.11
  - cudatoolkit <=11.7  # many actual compute resources are not yet compatible with cudatoolkit >=11.8

  # alchemiscale dependencies
  - gufe=0.9.5
  - openfe=0.14.0
  - openmmforcefields>=0.12.0
  - requests
  - click
  - httpx
  - pydantic<2.0

  - pip:
    - async_lru
    - git+https://github.com/openforcefield/alchemiscale.git@v0.5.0
