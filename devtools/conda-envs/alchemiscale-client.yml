name: alchemiscale-client
channels:
  - jaimergp/label/unsupported-cudatoolkit-shim
  - conda-forge
  - openeye

dependencies:
  - pip
  - python =3.10

  # alchemiscale dependencies
  - gufe=1.0.0
  - openfe=1.0.1
  - openmmforcefields>=0.12.0
  - requests
  - click
  - httpx
  - pydantic<2.0

  ## user client printing
  - rich

  # perses dependencies
  - openeye-toolkits
  - openmoltools
  - cloudpathlib
  - dask
  - distributed
  - numba
  - pymbar >=3.0.6,<4

  - pip:
    - nest_asyncio
    - async_lru
    - git+https://github.com/openforcefield/alchemiscale.git@v0.4.1-beta.1
    - git+https://github.com/choderalab/perses.git@protocol-neqcyc
