name: alchemiscale-server
channels:
  - jaimergp/label/unsupported-cudatoolkit-shim
  - conda-forge

dependencies:
  - pip
  - python =3.11

  # alchemiscale dependencies
  - gufe=0.9.5
  - openfe=0.14.0

  - openmmforcefields>=0.12.0
  - requests
  - click
  - pydantic<2.0

  ## state store
  - neo4j-python-driver
  - py2neo
  - monotonic

  ## object store
  - boto3        # aws s3

  ## api(s)
  - fastapi
  - uvicorn
  - gunicorn
  - python-jose
  - passlib
  - bcrypt
  - python-multipart
  - starlette
  - httpx
  - cryptography

  - pip:
    - async_lru
    - git+https://github.com/openforcefield/alchemiscale.git@v0.5.0-beta.1
